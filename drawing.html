<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));

    $( "#recipt" ).append("<label>"+data.toUpperCase()+" added to cart</label> Enter Quantity:<input style=\"width:40px\"type=\"number\"value=\"1\"><br><br>"); 


    document.getElementById("setItemID").value=data;
        document.getElementById("opButton").click();

}
    function printDiv() {
     var printContents = document.getElementById("recipt").innerHTML;
     var originalContents = document.body.innerHTML;

     document.body.innerHTML = printContents;

     window.print();

     window.location.assign("http://localhost/group/finalProject/assignmentOne.php");
}

</script>
